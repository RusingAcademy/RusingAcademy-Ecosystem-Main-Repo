<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    <title>RusingAcademy | Bilingual Excellence for Canadian Public Servants</title>
    <meta name="description" content="Professional bilingual training ecosystem for Canadian public servants. SLE exam prep, expert coaching, and structured learning paths to achieve your language goals." />
    <meta name="keywords" content="SLE exam, bilingual training, Canadian public servants, French courses, English courses, language coaching, RusingAcademy, Lingueefy, Barholex Media" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.rusingacademy.com" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="RusingAcademy | Bilingual Excellence" />
    <meta property="og:description" content="Professional bilingual training ecosystem for Canadian public servants. SLE exam prep, expert coaching, and structured learning paths." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rusingacademy.com" />
    <meta property="og:image" content="https://rusingacademy-cdn.b-cdn.net/images/logos/rusingacademy-logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="RusingAcademy" />
    <meta property="og:locale" content="en_CA" />
    <meta property="og:locale:alternate" content="fr_CA" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RusingAcademy | Bilingual Excellence" />
    <meta name="twitter:description" content="Professional bilingual training for Canadian public servants." />
    <meta name="twitter:image" content="https://rusingacademy-cdn.b-cdn.net/images/logos/rusingacademy-logo.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0F3D3E" />
    <meta name="msapplication-TileColor" content="#0F3D3E" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon (local assets) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="dns-prefetch" href="https://rusingacademy-cdn.b-cdn.net" />
    
    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "RusingAcademy",
      "alternateName": "Rusinga International Consulting Ltd.",
      "url": "https://www.rusingacademy.com",
      "logo": "https://rusingacademy-cdn.b-cdn.net/images/logos/rusingacademy-logo.png",
      "description": "Professional bilingual training ecosystem for Canadian public servants. SLE exam prep, expert coaching, and structured learning paths.",
      "telephone": "+16136006533",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Ottawa",
        "addressRegion": "ON",
        "addressCountry": "CA"
      },
      "sameAs": [
        "https://www.linkedin.com/company/rusingacademy",
        "https://www.rusingacademy.ca"
      ],
      "areaServed": {
        "@type": "Country",
        "name": "Canada"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Bilingual Training Programs",
        "itemListElement": [
          {
            "@type": "OfferCatalog",
            "name": "SLE Preparation",
            "description": "Comprehensive preparation for the Second Language Evaluation (SLE) for Canadian public servants"
          },
          {
            "@type": "OfferCatalog",
            "name": "Professional French Training",
            "description": "Structured French language courses for professionals seeking bilingual excellence"
          },
          {
            "@type": "OfferCatalog",
            "name": "Professional English Training",
            "description": "Structured English language courses for francophone professionals"
          }
        ]
      }
    }
    </script>
    
    <!-- Structured Data: WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RusingAcademy",
      "url": "https://www.rusingacademy.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.rusingacademy.com/courses?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "inLanguage": ["en", "fr"]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
