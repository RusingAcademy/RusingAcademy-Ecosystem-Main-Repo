# =============================================================================
# Uses the multi-stage Dockerfile for deterministic, reproducible builds.
# The Dockerfile handles install + build internally via multi-stage.
# =============================================================================

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "node dist/index.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
numReplicas = 1
