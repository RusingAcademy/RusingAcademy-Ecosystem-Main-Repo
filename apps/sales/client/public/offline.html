<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline — RusingÂcademy Sales</title>
  <meta name="theme-color" content="#0F3D3E" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #F7F6F3;
      color: #0B1220;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .offline-container {
      text-align: center;
      max-width: 420px;
    }
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #0F3D3E;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-icon svg {
      width: 40px;
      height: 40px;
      stroke: #F7F6F3;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0F3D3E;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 1rem;
      color: #374151;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .retry-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #C65A1E;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #E06B2D;
    }
    .brand {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #9CA3AF;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.56 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <div class="brand">RusingÂcademy Sales &mdash; Rusinga International Consulting Ltd.</div>
  </div>
</body>
</html>
