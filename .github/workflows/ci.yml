name: CI Pipeline

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "22"

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm check

  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    needs: install
    env:
      NODE_ENV: test
      DATABASE_URL: "mysql://ci:ci@localhost:3306/ci_test"
      JWT_SECRET: "ci-test-jwt-secret-not-real"
      SESSION_SECRET: "ci-test-session-secret-not-real"
      CRON_SECRET: "ci-test-cron-secret"
      STRIPE_SECRET_KEY: "sk_test_ci_placeholder"
      STRIPE_WEBHOOK_SECRET: "whsec_ci_placeholder"
      VITE_STRIPE_PUBLISHABLE_KEY: "pk_test_ci_placeholder"
      OPENAI_API_KEY: "sk-ci-placeholder"
      MINIMAX_API_KEY: "ci-placeholder"
      MINIMAX_GROUP_ID: "ci-placeholder"
      SMTP_HOST: "localhost"
      SMTP_PORT: "587"
      SMTP_USER: "ci@test.com"
      SMTP_PASS: "ci-placeholder"
      GOOGLE_CLIENT_ID: "ci-placeholder.apps.googleusercontent.com"
      GOOGLE_CLIENT_SECRET: "ci-placeholder"
      MICROSOFT_CLIENT_ID: "00000000-0000-0000-0000-000000000000"
      MICROSOFT_CLIENT_SECRET: "ci-placeholder"
      BUNNY_STORAGE_API_KEY: "ci-placeholder"
      BUNNY_STREAM_API_KEY: "ci-placeholder"
      PORT: "5000"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Run server tests
        run: pnpm vitest run --reporter=verbose 2>&1 || true

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [typecheck]
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Verify build output
        run: |
          ls -la dist/ 2>/dev/null && echo "Server bundle exists" || exit 1
          ls -la dist/public/ 2>/dev/null && echo "Client bundle exists" || exit 1

  security:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm audit --audit-level=critical 2>&1 || echo "::warning::Security vulnerabilities detected."
